<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .copy {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-items: center;
    }
    
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 
        rgba(0, 0, 0, 0.1) 0px 4px 6px -1px,
        rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .video-wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 
        rgba(0, 0, 0, 0.2) 0px 10px 25px -5px,
        rgba(0, 0, 0, 0.1) 0px 10px 10px -5px;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #1a1a1a;
    }
    
    .video-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 500;
      backdrop-filter: blur(5px);
    }
    
    .connection-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }
    
    .status-connected {
      background: rgba(34, 197, 94, 0.8);
    }
    
    .status-connecting {
      background: rgba(251, 191, 36, 0.8);
    }
    
    .status-disconnected {
      background: rgba(239, 68, 68, 0.8);
    }
    
    @media (max-width: 768px) {
      .video-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .video-wrapper {
        max-width: 100%;
      }
      
      .copy {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="copy">Send your URL to friends to start a 3-way video call</div>
  
  <div class="video-container">
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted></video>
      <div class="video-label">You</div>
    </div>
    <div class="video-wrapper">
      <video id="remoteVideo1" autoplay></video>
      <div class="video-label">User 2</div>
    </div>
    <div class="video-wrapper">
      <video id="remoteVideo2" autoplay></video>
      <div class="video-label">User 3</div>
    </div>
  </div>
  
  <div id="connectionStatus" class="connection-status status-connecting">
    Connecting...
  </div>
  
  <script src="script.js"></script>
</body>
</html>
